<% include ../partials/header %>
<script src="js/angular-animate.js"></script>
<script src="js/ui-bootstrap-2.5.0.min.js"></script>
<script src="js/chat_rest.js"></script>

<div class="modal-dialog modal-sm" style="background-color: white; border-radius: 5px; z-index: 10000000000000000;top:50px">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Colocar nuevo tiempo</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form novalidate class="simple-form">
            <label>Horas: <input type="text" ng-model="hors" /></label><br />
            <label>Minutos: <input type="text" ng-model="mins" /></label><br />
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="close()"> Cancelar </button>
        <button class="btn btn-warning" type="submit" ng-click="update(hors,mins)">Guardar</button>
    </div>
</div>

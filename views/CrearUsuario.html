<!DOCTYPE html>
<html lang="en">
<% include ../partials/header %>
<% include ../partials/nav %>
<div class="container">
    <h1><%=title%></h1>
<h3>Hora de ponerse serios!!!</h3>

<form class="form-horizontal" action="/api/usuarios" method="POST" enctype="application/x-www-form-urlencoded">
                <fieldset>
                  <legend></legend>
                    <div class="form-group">
                      <label class="col-lg-2 control-label">Username</label>
                      <div class="col-lg-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Nombre Usuario">
                      </div>
                    </div>
                  <div class="form-group">
                    <label class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-3">
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                  </div>
                    <div class="form-group">
                      <label class="col-lg-2 control-label">Email</label>
                      <div class="col-lg-3">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                    </div>
                  <div class="form-group">
                    <label class="col-lg-2 control-label">Permiso</label>
                    <div class="col-lg-3">
                      <select class="form-control" id="permiso" name="permiso">
                        <option value="ADMIN" >ADMIN</option>
                        <option value="ENCUESTADOR">ENCUESTADOR</option>
                        <option value="ENCUESTADO">ENCUESTADO</option>
                      </select>
                      </div>
                    </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="reset" class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>

</div>

  
  </body>
</html>
